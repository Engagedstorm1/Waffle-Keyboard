<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>&#10240;</title>
    <link rel="stylesheet" href="Keyboard.css" />
    <link rel="icon" type="image/x-icon" href="Assets/file.png" />
  </head>
  <body onload="startscripts()">
    <div id="keyboard">
      <script src="Keyboard.js"></script>
      <script>
        async function startscripts() {
          /* Leave this empty, the async function allows the script to run on page load and filling this in has the possibility to break the script */
        }
      </script>
      <img
        id="waffle"
        src="Assets/iwaffle_maker_2-removebg-preview.png"
        alt="Keyboard waffle maker"
      />
      <script>
        var waffle = document.getElementById("waffle");

        waffle.addEventListener("click", function () {
          window.location.href =
            "https://www.iphonesavior.com/2008/02/old-imac-keyboa.html";
        });
      </script>
    </div>
  </body>
</html>
